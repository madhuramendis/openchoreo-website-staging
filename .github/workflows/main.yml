name: Deploy to GitHub Pages

# Trigger on pushes to main/master or any branch you want
on:
  push:
    branches:
      - main      # change to master if your default branch is master
  workflow_dispatch:  # allows you to run it manually from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # needed for some plugins (e.g. git history, last updated)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm          # or 'yarn' / 'pnpm' if you use those

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build
        # Some people prefer: npm run build -- --out-dir build (explicit)

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build   # ‚Üê double-check this folder exists after build!

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
